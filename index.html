<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="main.css">
    
</head>

<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>
    <article>
        <div class="score-card">
            <div class="lable-user">user</div>
            <div class="lable-comp">comp</div>
            <div class="score">
                <span id="user-score">0</span>:<span id="comp-score">0</span>
            </div>
        </div>
    </article>
    <div class="resultMessage">Lets Play & win!</div>
    <div class="options">
        <div id="rock">
            <img id="rockImg" src="rock.jpg" />
        </div>
        <div id="paper">
            <img id="paperImg" src="paper.png" />
        </div>
        <div id="scissor">
            <img id="scissorImg" src="scissor.png" />
        </div>
    </div>
    <div class="message">
        <h2>make your move</h2>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
